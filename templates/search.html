{% extends "layout.html" %}

{% block content %}
    <h1>Search Results for "{{ search_term }}"</h1>
    {% if result %}
        <ul>
            {% for plant in result %}
                <li><a href='plant/{{plant[0]}}'>{{ plant[1] }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No plants found matching your search.</p>
    {% endif %}
{% endblock %}
