<!--all plants page with jinja-->
{%extends "layout.html"%}
{%block content%}
  <p>All plants...</p>
  <div class="gallery-container">
    {% for plant in plant %}
      <div class="gallery">
        <img src="/static/images/{{ plant[1] }}.jpg"
          alt="Image of {{ plant[1] }}" width="200px" height="120px">
          <p><a href='plant/{{ plant[0] }}'>{{ plant[1] }}</a></p>
        <div class="description">{{ plant[2] }}</div>
      </div>
    {% endfor %}
  </div>
{%endblock%}
